<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <canvas id="c"></canvas>
        <script>
            var c=document.getElementById("c");
            var mywindow=window.screen
            var ctx=c.getContext("2d");
                c.width=mywindow.width;
                c.height=mywindow.height;
            var string1 = "10";
                string1.split("");
            var fontsize=15;
                columns=c.width/fontsize;
            var drop = [];
            for(var x=0;x<columns;x++){
                drop[x]=0;
            }
        function drap(){
            ctx.fillStyle="rgba(0,0,0,0.07)";
            ctx.fillRect(0,0,c.width,c.height);
            ctx.fillStyle="#0F0";
            ctx.font=fontsize+"px arial";
            for(var i=0;i<drop.length;i++){
                var text1=string1[Math.floor(Math.random()*string1.length)];
                ctx.fillText(text1,i*fontsize,drop[i]*fontsize);
                drop[i]++;
                if(drop[i]*fontsize>c.height&&Math.random()>0.9){//90%的几率掉落
                    drop[i]=0;
                }
            }
        }
        setInterval(drap,30);
        </script>
    </body>
</html>
